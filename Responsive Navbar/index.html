<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Navbar</title>
    <link href="styles.css" rel="stylesheet">
</head>

<body>
    <div class="main">
        <div class="logo" >
            <img src="images/logo.svg" alt="logo">GlamHaven
        </div>
        <div class="menu-buttons">
            <button id="menuButton" style="display: hidden;"><img src="images/menu.svg" alt="menu"></button>
            <button id="closeButton" style="display: hidden;"><img src="images/close.svg" alt="close"></button>
        </div>
        <div class="links">
            <nav>
                <ul>
                    <li id="home"><a href="#"><img src="images/home.svg" alt="home">HOME</a></li>
                    <li><a href="#"><img src="images/product.svg" alt="product">PRODUCTS</a></li>
                    <li><a href="#"><img src="images/wishlist.svg" alt="wishlist">WISHLIST</a></li>
                    <li><a href="#"><img src="images/cart.svg" alt="cart">CART</a></li>
                </ul>
            </nav>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
