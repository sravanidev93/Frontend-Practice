<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar</title>
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <script src="script.js"></script>
    <div class="calendar">
        <header id="header">
            <div id="month">April</div>
            <div id="today">Sat Apr 19</div>
        </header>
        <main>
            <div id="days">
                <p>Sun</p>
                <p>Mon</p>
                <p>Tue</p>
                <p>Wed</p>
                <p>Thu</p>
                <p>Fri</p>
                <p>Sat</p>
            </div>
            <div id="dates">
            </div>
        </main>
    </div>
</body>

</html>
