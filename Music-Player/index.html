<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vite App</title>
</head>

<body class="dark:text-white dark:bg-slate-900 text-gray-950 bg-white font-serif cursor-pointer ">
  <script type="module" src="/src/main.js"></script>
  <div class="flex">


    <main class="h-auto w-full px-5 py-6 font-semibold">

      <header class="sticky top-4 flex flex-1 justify-between  gap-6 ">

        <h1 class="tiny:hidden  sm:text-3xl md:text-3xl  flex-none font-extrabold font-sans text-green-400">LetsChill
        </h1>

        <input id="search" type="text"
          class="border sm:w-[250px] grow  text-black  lg:w-[400px] rounded-md py-2 px-4 focus:ring-0 outline-none cursor-pointer"
          placeholder="Search Songs here...">
        <!-- <button
          class="border-1 flex-none font-bold font-serif text-lg rounded-lg py-2 px-4 dark:bg-white bg-blue-300 dark:text-black text-white cursor-pointer">
          Light
        </button> -->

      </header>
      <section id="songCards"
        class="w-fullbox-border  m-6 tiny:mx-[20%]  grid sm:grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 ">
      </section>



      <footer id="bottom"
        class="hidden cursor-pointer fixed bottom-0 w-full rounded-lg shadow-lg dark:bg-slate-900 border-2 border-yellow-300 dark:text-white bg-white text-black flex-row place-content-evenly p-4 gap-4 place-items-between">
        <img id="songImage" class="w-14 h-14" src="" alt="songImage">
        <div id="songInfo" class=" flex-1 flex-col  content-start gap-4">
          <h2 class="text-lg font-sans font-bold text-yellow-400" id="songTitle"></h2>
          <p id="songArtists"
            class="dark:text-gray-300 text-gray-700 text-lg font-sans font-semibold line-clamp-1 truncate w-[500px]">
          </p>
          <section class=" -ml-32 grid grid-cols-2 gap-x-2 place-content-start">
            <article class="flex flex-row justify-center ">
              <!-- <button id="prev-btn" class="w-8 h-6 text-2xl cursor-pointer">
                <img src="src/icons/prev.svg">
              </button> -->
              <button id="playPauseBtn"><img id="play-pause" src="src/icons/pause.svg"
                  class="w-8 h-8 text-2xl cursor-pointer">
              </button>
              <!-- <button id="next-btn" class="w-8 h-6 text-2xl cursor-pointer">
                <img src="src/icons/next.svg">
              </button> -->

            </article>

            <article class="-ml-20" >
              <button id="mute-btn" class="w-8 h-6 text-2xl cursor-pointer">
                <img id="muteToggle" src="src/icons/mute.svg">

              </button>

              <input id="volume-slider" type="range" min="0" max="100"  class="accent-green-600  h-2 cursor-pointer">
            </article>


          </section>


          <input class="accent-green-600 -ml-16 w-full h-2 cursor-pointer" id="songProgressBar" type="range"
            min="0" max="100">


        </div>


      </footer>


    </main>

  </div>



</body>

</html>
